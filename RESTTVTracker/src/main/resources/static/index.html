<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
<main class="container">

    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#" id="navHome">TV Show Ratings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#" id="navHomeLink">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="navAboutLink">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="navContactLink">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div id="searchForm" class="mb-3">
        <input type="text" id="searchKeyword" class="form-control mb-2" placeholder="Enter keyword...">
        <button id="searchButton" class="btn btn-primary">Search</button>
    </div>
    
    <div id="searchResults" class="mb-3"></div>
    
    <!-- TV Shows Section -->
    <section id="tvShowsSection" class="mb-3">
        <h2>TV Watchlist</h2>
        <div class="text-end mb-3">
            <button id="addShowButton" class="btn btn-primary">Add New Show</button>
            
        </div>
        <table id="tvShowsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Description</th>
                    <th>Release Year</th>
                    <th>Seasons</th>
                    <th>Total Episodes</th>
                    <th>Platform</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tvShowList"></tbody>
        </table>
    </section>
    
    <!-- Ratings Section -->
    <section id="ratingsSection" class="mb-3">
        <table id="ratingsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Rating</th>
                    <th>Review</th>
                </tr>
            </thead>
            <tbody id="ratingsList"></tbody>
        </table>
    </section>
    <!-- Update Show Form -->
<div id="updateShowFormContainer" style="display: none;">
    <form id="updateShowForm">
        <input type="hidden" id="updatedTvShowId">
        <input type="text" id="updatedShowTitle" placeholder="Title">
        <input type="text" id="updatedShowGenre" placeholder="Genre">
		<input type="text" id="updatedDescription" placeholder="Description">
            <input type="number" id="updatedReleaseYear" placeholder="Release Year">
            <input type="number" id="updatedSeasons" placeholder="Seasons">
            <input type="number" id="updatedEpisodes" placeholder="Episodes">
            <input type="text" id="updatedStreamingService" placeholder="Streaming Service">       
             <button type="button" onclick="updateTvShow()" class="btn btn-success">Update Show</button>
    </form>
</div>
    <!-- New Show Form -->
    <div id="newShowFormContainer" style="display: none;">
        <form id="newShowForm">
            <input type="text" id="showTitle" placeholder="Title">
            <input type="text" id="showGenre" placeholder="Genre">
            <input type="text" id="showDescription" placeholder="Description">
            <input type="number" id="showReleaseYear" placeholder="Release Year">
            <input type="number" id="showSeasons" placeholder="Seasons">
            <input type="number" id="showEpisodes" placeholder="Episodes">
            <input type="text" id="showStreamingService" placeholder="Streaming Service">
            <button type="submit" class="btn btn-success">Add Show</button>
        </form>
    </div>

    <!-- New Rating Form -->
    <div id="newRatingFormContainer" style="display:none;">
        <form id="newRatingForm">
            <input type="number" id="ratingValue" placeholder="Rating" min="1" max="10">
            <textarea id="ratingReview" placeholder="Review"></textarea>
            <input type="hidden" id="selectedTvShowId">
            <button type="submit" class="btn btn-primary">Submit Rating</button>
        </form>
    </div>
    
    <footer class="py-3 mt-4 bg-dark text-white text-center">
        <p>&copy; 2024 TV Show Ratings. All rights reserved.</p>
    </footer>
</main>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
